<mat-card>
  <mat-card-title>{{ user.name }}</mat-card-title>
  <mat-card-subtitle>
    {{ user.email }}
    <br />
    ({{ user.id }})
  </mat-card-subtitle>
  <mat-card-content>
    <h2>Sign-In Requests</h2>
    <mat-accordion>
      <ng-template ngFor let-request [ngForOf]="signInRequests">
        <mat-expansion-panel class="request-details">
          <mat-expansion-panel-header>
            <mat-panel-title>{{ request.time }}</mat-panel-title>
          </mat-expansion-panel-header>
          <ng-template matExpansionPanelContent>
            Some deferred content
            <mat-action-row>
              <button mat-button (click)="openRequestDetails(request.id)">
                Details
              </button>
            </mat-action-row>
          </ng-template>
        </mat-expansion-panel>
      </ng-template>
    </mat-accordion>
  </mat-card-content>
</mat-card>
