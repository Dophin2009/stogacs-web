<h2 mat-dialog-title>Log in</h2>
<mat-divider></mat-divider>
<br />

<form [formGroup]="form">
  <mat-form-field>
    <mat-label>
      Email
      <span *ngIf="email.invalid && (email.dirty || email.touched)">
        -- invalid!
      </span>
    </mat-label>
    <input matInput type="email" formControlName="email" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" />
  </mat-form-field>
  <mat-dialog-actions>
    <button mat-button (click)="close()">
      Close
    </button>
    <button mat-button (click)="submit()">
      Submit
    </button>
  </mat-dialog-actions>
</form>
