<h1 mat-dialog-title>Sign up</h1>
<mat-divider></mat-divider>
<br />

<form [formGroup]="form">
  <mat-form-field>
    <mat-label>First name</mat-label>
    <input matInput placeholder="John" formControlName="firstName" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>Last name</mat-label>
    <input matInput placeholder="Doe" formControlName="lastName" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>Email address</mat-label>
    <input matInput placeholder="john@doe.com" formControlName="email" />
  </mat-form-field>
  <br />
  <mat-form-field class="form-group">
    <mat-label>Current grade</mat-label>
    <input matInput placeholder="10" formControlName="grade" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>Enter a password</mat-label>
    <input
      matInput
      type="password"
      placeholder="********"
      formControlName="password"
    />
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>Confirm password</mat-label>
    <input
      matInput
      type="password"
      placeholder="********"
      formControlName="matchingPassword"
    />
  </mat-form-field>
  <br />
  <mat-dialog-actions>
    <button mat-button (click)="close()">
      Close
    </button>
    <button mat-button (click)="submit()">
      Submit
    </button>
    <mat-spinner
      *ngIf="registrationPending()"
      [diameter]="20"
      class="pending-spinner"
    ></mat-spinner>
    <mat-icon
      *ngIf="registrationSuccess()"
      svgIcon="done"
      class="registration-state-icon"
    ></mat-icon>
    <mat-icon
      *ngIf="registrationFailed()"
      svgIcon="failed"
      class="registration-state-icon"
    ></mat-icon>
  </mat-dialog-actions>
</form>
