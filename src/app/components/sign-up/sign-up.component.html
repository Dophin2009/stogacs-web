<div class="row">
  <div class="col-md-4">
    <h1>Sign up</h1>
    <hr />
    <br />
    <form (ngSubmit)="onSubmit()" ngNativeValidate>
      <div class="form-group">
        <label for="first-name">First name:</label>
        <input
          [(ngModel)]="firstName"
          name="first-name"
          type="text"
          required
          placeholder="John"
          id="first-name"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="last-name">Last name:</label>
        <input
          [(ngModel)]="lastName"
          name="last-name"
          type="text"
          required
          placeholder="Doe"
          id="last-name"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input
          [(ngModel)]="email"
          name="email"
          type="email"
          required
          placeholder="john@doe.com"
          id="email"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="grade">Current grade level:</label>
        <input
          [(ngModel)]="grade"
          name="grade"
          type="number"
          required
          placeholder="10"
          min="8"
          max="13"
          id="grade"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="password">Enter a password:</label>
        <input
          [(ngModel)]="password"
          name="password"
          type="password"
          required
          placeholder="********"
          id="password"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="matching-password">Confirm password:</label>
        <input
          [(ngModel)]="matchingPassword"
          name="matching-password"
          type="password"
          required
          placeholder="********"
          id="matching-password"
          class="form-control"
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <!-- <a [routerLink]="['/']" class="btn btn-primary">Cancel</a> -->
    </form>
    <!-- <p>
      <span>Already registered?&nbsp;</span>
      <a [routerLink]="['/login']">Log in!</a>
    </p> -->
  </div>
</div>
