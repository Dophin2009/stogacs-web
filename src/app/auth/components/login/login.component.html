<div class="row">
  <div class="col-md-4">
    <h1>Log in</h1>
    <hr />
    <br />
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          [(ngModel)]="email"
          name="email"
          type="email"
          required
          id="email"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          [(ngModel)]="password"
          name="password"
          type="password"
          required
          id="password"
          class="form-control"
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <a [routerLink]="['/']" class="btn btn-primary">Cancel</a>
    </form>
    <p>
      <span>Don't have an account?&nbsp;</span>
      <a [routerLink]="['/auth/sign-up']">Sign up!</a>
    </p>
  </div>
</div>
